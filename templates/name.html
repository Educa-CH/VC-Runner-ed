{% extends 'base.html' %}

{% block head %}

    <title>Name</title>
{% endblock %}

{% block index %}
<h2>{{ prompt }}</h2>
<form action="" method="post">  
    <br>
    <label for="input-box-name">{{ name }}</label>
    <input type="text" id="input-box-name" name="name" required>
    <br>
    <label for="input-box-surname">{{ surname }}</label>
    <input type="text" id="input-box-surname" name="surname" required>
    <br>
    <label for="input-box-institution">Institution:</label>
    <input type="text" id="input-box-institution" name="institution" required>
    <br>
    <button type="submit">{{ button }}</button>
  </form>

{% endblock %}
