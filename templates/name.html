{% block head %}

    <title>Name</title>

{% block index %}
<form action="" method="post">
    <label>{{ prompt }}</label>
    <br>
    <label for="input-box-name">Name</label>
    <input type="text" id="input-box-name" name="name" required>
    <br>
    <label for="input-box-surname">Vorname</label>
    <input type="text" id="input-box-surname" name="surname" required>

    <input type="text" id="input-box-surname-institution" name="institution" required>
    <br>
    <button type="submit">{{ button }}</button>
  </form>

{% endblock %}
